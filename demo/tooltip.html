<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ツールチップ</title>

<!-- BootstrapのCSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- jQuery(BootstrapのJavaScriptによる機能を使う場合は必須) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<!-- BootstrapのJavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
// パフォーマンスの関係上、ツールチップはJavaScriptで初期化しなくてはなりません。
// 参考: http://getbootstrap.com/javascript/#callout-tooltip-opt-in
$(function () {
  $('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
<div class="container">
  <h1>ツールチップ</h1>
  <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="上に表示される">このボタンをマウスオーバーすると…</button><br>
  <span data-toggle="tooltip" data-placement="bottom" title="下に表示される">この文章をマウスオーバーすると…</span>
</div>
</body>
</html>
